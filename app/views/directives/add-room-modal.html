<div class="custom-modal">
  <div class="panel col-xs-10 col-md-6">
    <div class="panel-heading">
      <h3>Add New Room</h3>
      <preloader class="center-horizontal" ng-show="showLoader"></preloader>
      <span class="glyphicon glyphicon-remove" ng-click="close();"></span>
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
        <div class="form-group">
          <label class=" col-sm-2 control-label">Room Type</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="room.type">
              <option value="single">Single</option>
              <option value="twin">Twin</option>
              <option value="double">Double</option>
              <option value="triple">Triple</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class=" col-sm-2 control-label">Budget Type</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="room.budget">
              <option value="standard">Standard</option>
              <option value="deluxe">Deluxe</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-md-4">
              <label class="col-sm-10">Photos</label>
              <div class="col-sm-12">
                <div class="mini-gallery">
                  <div class="controls">
                    <div class="prev" ng-click="miniGallery.prev();" ng-hide="miniGallery.isFirst"><span class="glyphicon glyphicon-chevron-left"></span></div>
                    <div class="next" ng-click="miniGallery.next();" ng-hide="miniGallery.isLast"><span class="glyphicon glyphicon-chevron-right"></span></div>
                    <div class="delete" ng-click="deletePhoto();" ng-hide="miniGallery.lastItem == -1"><span class="glyphicon glyphicon-trash"></span></div>
                  </div>
                  <img ng-src="{{miniGallery.photoLink}}" width=200>
                </div>
              </div>
            </div>
            
            <div class="col-sm-8 col-md-7 col-md-offset-1">
              <label class="col-sm-10">Add Photos</label>
              <div class="col-sm-12">
                <div class="input-group">
                  <input type="file" class="form-control" file-upload="files" multiple />
                  <span class="input-group-btn">
                    <button class="btn btn-info" type="button" ng-click="upload();">Go!</button>
                  </span>
                </div>
              </div>
            </div>
          </div>

        </div>
        
        <div class="form-group">
          <label class="col-md-12 control-label">Utilities</label>
          <div>
            <label class="col-sm-2 control-label">
              Jacuzzi
              <input type="checkbox" ng-model="room.utilities.jacuzzi">
            </label>
            <label class="col-sm-2 control-label">
              Shower
              <input type="checkbox" ng-model="room.utilities.shower">
            </label>
            <label class="col-sm-2 control-label">
              Bathtub
              <input type="checkbox" ng-model="room.utilities.bathtub">
            </label>
            <label class="col-sm-2 control-label">
              Television
              <input type="checkbox" ng-model="room.utilities.television">
            </label>
            <label class="col-sm-2 control-label">
              Telephone
              <input type="checkbox" ng-model="room.utilities.telephone">
            </label>
            <label class="col-sm-2 control-label">
              Towels
              <input type="checkbox" ng-model="room.utilities.towels">
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-12 control-label">Services</label>
          <div>
            <label class="col-sm-2 control-label">
              Wifi
              <input type="checkbox" ng-model="room.services.wifi">
            </label>
            <label class="col-sm-2 control-label">
              Breakfast
              <input type="checkbox" ng-model="room.services.breakfast">
            </label>
            <label class="col-sm-3 control-label">
              Room Service
              <input type="checkbox" ng-model="room.services.roomservice">
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class=" col-sm-1 control-label">Price</label>
          <div class="col-sm-2 col-md-3">
            <input type="number" min="0" class="form-control" ng-model="room.price">
          </div>
        </div>

        <div class="row">
          <div class="pull-right">
            <button class="btn btn-info" ng-click="close();">Cancel</button>
            <button class="btn btn-success" ng-click="addRoom(close);" ng-disabled=" !room.type || !room.budget || room.price <= 0">Add</button>
          </div>
        </div>

      </div>

    </div>
    
  </div>
</div>
